{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Most Popular Stocks</h1>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Symbol</th>
<!--                <th scope="col">Company Name</th>-->
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.stock_symbol }}</td>
<!--                <td>{{ stock.company_name }}</td>-->
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
