{% extends 'layout.html' %}

{% block content %}
    <h1>{% block title %}Admin{% endblock %} page</h1>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email Address</th>
                <th scope="col">Stocks</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>
                {% for portfolio in user.portfolios %}
                    <form action="" method="post">
                        <input type="hidden" value="{{ portfolio.display_name }}" name="ticker">
                        <button type="submit">{{ portfolio.display_name }}</button>
                    </form>
                {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
